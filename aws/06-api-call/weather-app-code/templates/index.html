<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
        }

        h1 {
            margin-bottom: 15px;
        }

        input {
            padding: 8px;
            width: 70%;
            margin-bottom: 10px;
        }

        button {
            padding: 8px 15px;
            background-color: #4cafef;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #3790d8;
        }

        .result {
            margin-top: 15px;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form method="POST">
            <input type="text" name="city" placeholder="Enter city name" required>
            <button type="submit">Get Weather</button>
        </form>

        {% if weather %}
            {% if weather.error %}
                <p class="error">{{ weather.error }}</p>
            {% else %}
                <div class="result">
                    <h2>{{ weather.location }}</h2>
                    <p>Temperature: {{ weather.temperature }}Â°C</p>
                    <p>Description: {{ weather.description }}</p>
                </div>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
